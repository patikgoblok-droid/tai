<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar di Tengah</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .centered-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .caption {
            margin-top: 15px;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ganti URL gambar dengan gambar yang Anda inginkan -->
        <img src="channels4_profile.jpg" 
             alt="Pemandangan alam" 
             class="centered-image">
        <p class="caption">foto profile sosok karbit asli</p>
    </div>
</body>
</html>
