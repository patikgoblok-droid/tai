<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERI BOTAK ASLI KANDANGHAUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .photo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .photo-frame {
            display: inline-block;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #eaeaea;
            margin-bottom: 15px;
        }
        
        .photo-caption {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        
        .code-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            border-left: 5px solid #667eea;
        }
        
        .code-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .tag {
            color: #ff79c6;
        }
        
        .attribute {
            color: #50fa7b;
        }
        
        .value {
            color: #f1fa8c;
        }
        
        .explanation {
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .explanation h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .attributes-list {
            margin-top: 15px;
            padding-left: 20px;
        }
        
        .attributes-list li {
            margin-bottom: 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                margin-top: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DERI ASLI CONDANG</h1>
            <p class="subtitle">SILAKAN LIAT SAMPE BAWA, BAHWA ADA PENJELASANNYA</p>
        </header>
        
        <div class="content">
